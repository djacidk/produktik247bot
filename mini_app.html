    <script>
        let products = {};

        let userData = null;
        let cart = []; // –ö–æ—Ä–∑–∏–Ω–∞ —Å —Ç–æ–≤–∞—Ä–∞–º–∏

        // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ Telegram Web App
        const tg = window.Telegram?.WebApp || {};
        
        console.log('[Init] Telegram WebApp –æ–±—ä–µ–∫—Ç:', tg);
        console.log('[Init] tg.initDataUnsafe –¥–æ—Å—Ç—É–ø–µ–Ω:', !!tg.initDataUnsafe);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[DOMContentLoaded] –ù–∞—á–∏–Ω–∞—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é');
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –æ–∫–Ω–æ Mini App
            if (tg.expand) {
                tg.expand();
                console.log('[Init] tg.expand() –≤—ã–∑–≤–∞–Ω');
            }
            
            // –°–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram —á—Ç–æ app –≥–æ—Ç–æ–≤
            if (tg.ready) {
                tg.ready();
                console.log('[Init] tg.ready() –≤—ã–∑–≤–∞–Ω');
            }
            
            // –í—ã—Ç—è–≥–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            extractUserData();
            console.log('[Init] –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (–ø–æ—Å–ª–µ extractUserData):', userData);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
            loadProducts();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function extractUserData() {
            console.log('[extractUserData] –ù–∞—á–∏–Ω–∞—é –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–±: –ø–æ–ª—É—á–∞–µ–º –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (–ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –±–æ—Ç–æ–º)
            const urlParams = new URLSearchParams(window.location.search);
            const urlUserId = urlParams.get('user_id');
            const urlUsername = urlParams.get('username');
            
            if (urlUserId) {
                userData = {
                    id: parseInt(urlUserId),
                    username: urlUsername || `user_${urlUserId}`,
                    first_name: 'User'
                };
                console.log('[extractUserData] ‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ URL:', userData);
                return;
            }
            
            console.log('[extractUserData] ‚ö†Ô∏è URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã - –ø—ã—Ç–∞—é—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑ Telegram');
            
            // Fallback 1: –ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –∫ initDataUnsafe
            if (tg.initDataUnsafe?.user) {
                userData = tg.initDataUnsafe.user;
                console.log('[extractUserData] ‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ tg.initDataUnsafe:', userData);
                return;
            }
            
            // Fallback 2: –ø–∞—Ä—Å–∏–º initData
            if (tg.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userParam = params.get('user');
                    if (userParam) {
                        userData = JSON.parse(userParam);
                        console.log('[extractUserData] ‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ tg.initData:', userData);
                        return;
                    }
                } catch (e) {
                    console.error('[extractUserData] –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–∞—Ä—Å–∏–Ω–≥–µ tg.initData:', e);
                }
            }
            
            console.log('[extractUserData] ‚ùå –û–®–ò–ë–ö–ê: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!');
            console.log('[extractUserData] –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ Mini App –æ—Ç–∫—Ä—ã—Ç –∏–∑ Telegram –±–æ—Ç–∞');
            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        }

        // Fallback —Ç–æ–≤–∞—Ä—ã
        const fallbackProducts = {
            "meat": {
                "name": "ü•© –ú—è—Å–æ",
                "items": {
                    "1": {"name": "–ì–æ–≤—è–¥–∏–Ω–∞", "price": 10},
                    "2": {"name": "–°–≤–∏–Ω–∏–Ω–∞", "price": 10},
                    "3": {"name": "–ö—É—Ä–∏—Ü–∞", "price": 10}
                }
            },
            "vegetables": {
                "name": "ü•¨ –û–≤–æ—â–∏",
                "items": {
                    "4": {"name": "–ü–æ–º–∏–¥–æ—Ä—ã", "price": 5},
                    "5": {"name": "–û–≥—É—Ä—Ü—ã", "price": 4},
                    "6": {"name": "–ú–æ—Ä–∫–æ–≤—å", "price": 3}
                }
            },
            "fruits": {
                "name": "üçé –§—Ä—É–∫—Ç—ã",
                "items": {
                    "7": {"name": "–Ø–±–ª–æ–∫–∏", "price": 6},
                    "8": {"name": "–ê–ø–µ–ª—å—Å–∏–Ω—ã", "price": 7},
                    "9": {"name": "–ë–∞–Ω–∞–Ω—ã", "price": 5}
                }
            }
        };

        async function loadProducts() {
            try {
                console.log('–ù–∞—á–∏–Ω–∞—é –∑–∞–≥—Ä—É–∑–∫—É —Ç–æ–≤–∞—Ä–æ–≤...');
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å API
                const apiUrl = window.location.origin + '/api/products';
                console.log('API URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                
                if (response.ok) {
                    products = await response.json();
                    console.log('–¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å API:', Object.keys(products));
                } else {
                    console.warn('API –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å', response.status, '- –∏—Å–ø–æ–ª—å–∑—É—é fallback —Ç–æ–≤–∞—Ä—ã');
                    products = fallbackProducts;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                console.log('–ò—Å–ø–æ–ª—å–∑—É—é fallback —Ç–æ–≤–∞—Ä—ã');
                products = fallbackProducts;
            }
            
            console.log('–§–∏–Ω–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã:', products);
            displayCategories();
        }

        function displayCategories() {
            console.log('–û—Ç–æ–±—Ä–∞–∂–∞—é –∫–∞—Ç–µ–≥–æ—Ä–∏–∏...');
            const categoriesDiv = document.getElementById('categoriesList');
            
            if (!categoriesDiv) {
                console.error('categoriesList –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            categoriesDiv.innerHTML = '';
            
            if (!products || Object.keys(products).length === 0) {
                categoriesDiv.innerHTML = '<div class="error-message">–¢–æ–≤–∞—Ä—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</div>';
                return;
            }
            
            for (const [key, category] of Object.entries(products)) {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category.name;
                btn.onclick = () => showProducts(key);
                categoriesDiv.appendChild(btn);
                console.log('–î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è:', key);
            }
        }

            console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById('categoriesScreen');
            if (screen) screen.classList.add('active');
        }

        function showProducts(categoryKey) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é —Ç–æ–≤–∞—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', categoryKey || currentCategory);
            
            // –ï—Å–ª–∏ categoryKey –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            if (!categoryKey) {
                categoryKey = currentCategory;
            }
            
            currentCategory = categoryKey;
            const category = products[categoryKey];
            const productsDiv = document.getElementById('productsList');
            
            if (!productsDiv) {
                console.error('productsList –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            productsDiv.innerHTML = '';
            
            for (const [itemId, item] of Object.entries(category.items)) {
                const btn = document.createElement('button');
                btn.className = 'product-btn';
                btn.innerHTML = `
                    <span class="name">${item.name}</span>
                    <span class="price">$${item.price}</span>
                `;
                btn.onclick = () => showQuantityScreen(itemId, item);
                productsDiv.appendChild(btn);
            }
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById('productsScreen');
            if (screen) screen.classList.add('active');
        }

        function showQuantityScreen(itemId, item) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è —Ç–æ–≤–∞—Ä–∞:', item.name);
            currentProduct = { id: itemId, ...item };
            currentQuantity = 0;
            
            const nameEl = document.getElementById('productName');
            const priceEl = document.getElementById('productPrice');
            
            if (nameEl) nameEl.textContent = item.name;
            if (priceEl) priceEl.textContent = `$${item.price}`;
            
            displayQuantityKeyboard();
            updateQuantityDisplay();
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById('quantityScreen');
            if (screen) screen.classList.add('active');
        }

        function displayQuantityKeyboard() {
            const keyboard = document.getElementById('quantityKeyboard');
            if (!keyboard) {
                console.error('quantityKeyboard –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            keyboard.innerHTML = '';
            const buttons = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];
            buttons.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'qty-btn';
                btn.textContent = num;
                btn.onclick = () => addDigit(num);
                keyboard.appendChild(btn);
            });
        }

        function addDigit(digit) {
            if (currentQuantity.toString().length < 5) {
                currentQuantity = parseInt(currentQuantity.toString() + digit);
                updateQuantityDisplay();
            }
        }

        function backspaceQuantity() {
            const str = currentQuantity.toString();
            if (str.length > 1) {
                currentQuantity = parseInt(str.slice(0, -1));
            } else {
                currentQuantity = 0;
            }
            updateQuantityDisplay();
        }

        function clearQuantity() {
            currentQuantity = 0;
            updateQuantityDisplay();
        }

        function submitQuantity() {
            if (currentQuantity <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–ª—å—à–µ 0!');
                return;
            }
            addToCart();
        }

        function addToCart() {
            if (currentQuantity <= 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ');
                return;
            }

            const cartItem = {
                id: currentProduct.id,
                name: currentProduct.name,
                price: currentProduct.price,
                quantity: currentQuantity,
                totalPrice: currentProduct.price * currentQuantity,
                category: products[currentCategory].name
            };

            cart.push(cartItem);
            console.log('[addToCart] –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É:', cartItem);
            
            updateCartDisplay();
            showCategories();
            
            // Toast —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = `${cartItem.name} (${cartItem.quantity} —à—Ç.) –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É ‚úÖ`;
            console.log('[addToCart]', message);
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalSpan = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                cartTotalSpan.textContent = '$0';
                checkoutBtn.disabled = true;
                return;
            }

            let totalPrice = 0;
            cartItemsDiv.innerHTML = '';

            cart.forEach((item, index) => {
                totalPrice += item.totalPrice;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">
                            $${item.price} √ó ${item.quantity} = <strong>$${item.totalPrice}</strong>
                        </div>
                    </div>
                    <div class="cart-item-total">$${item.totalPrice}</div>
                    <button class="cart-item-remove" onclick="removeFromCart(${index})">‚úï</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            cartTotalSpan.textContent = `$${totalPrice}`;
            checkoutBtn.disabled = false;
        }

        function removeFromCart(index) {
            console.log('[removeFromCart] –£–¥–∞–ª—è—é —Ç–æ–≤–∞—Ä —Å –∏–Ω–¥–µ–∫—Å–æ–º:', index);
            cart.splice(index, 1);
            updateCartDisplay();
        }

        async function checkoutCart() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            console.log('[checkoutCart] –û—Ñ–æ—Ä–º–ª—è—é –µ–¥–∏–Ω—ã–π –∑–∞–∫–∞–∑ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã:', cart);
            
            if (!userData || !userData.id) {
                console.error('[checkoutCart] ‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                alert('‚ùå –û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.');
                return;
            }

            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –µ–¥–∏–Ω—ã–π –∑–∞–∫–∞–∑ —Å–æ –≤—Å–µ–º–∏ —Ç–æ–≤–∞—Ä–∞–º–∏
            const totalPrice = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            
            const orderData = {
                user_id: userData.id,
                username: userData.username || `user_${userData.id}`,
                items: cart.map(item => ({
                    item_id: item.id,
                    item_name: item.name,
                    category: item.category,
                    quantity: item.quantity,
                    price_per_unit: item.price,
                    total_price: item.totalPrice
                })),
                total_price: totalPrice
            };

            try {
                const apiUrl = window.location.origin + '/api/order';
                console.log('[checkoutCart] –û—Ç–ø—Ä–∞–≤–ª—è—é –µ–¥–∏–Ω—ã–π –∑–∞–∫–∞–∑:', orderData);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                console.log('[checkoutCart] –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', result);
                
                if (response.ok) {
                    const itemCount = cart.length;
                    cart = []; // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                    updateCartDisplay();
                    showSuccessScreen({
                        order_number: result.order_number || '–ù–æ–≤—ã–π',
                        item_name: `${itemCount} —Ç–æ–≤–∞—Ä${itemCount > 1 ? '–æ–≤' : ''}`,
                        quantity: itemCount,
                        total_price: totalPrice,
                        status: result.status || '–°–æ–±–∏—Ä–∞–µ—Ç—Å—è'
                    });
                } else {
                    alert('–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('[checkoutCart] –û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + error.message);
            }
        }

        function updateQuantityDisplay() {
            const display = document.getElementById('quantityDisplay');
            const total = document.getElementById('totalPrice');
            
            if (display) display.textContent = currentQuantity;
            if (total) total.textContent = `$${currentProduct.price * currentQuantity}`;
        }

        function showSuccessScreen(order) {
            const detailsDiv = document.getElementById('orderDetails');
            if (!detailsDiv) {
                console.error('orderDetails –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            detailsDiv.innerHTML = `
                <div class="success-message">–ó–∞–∫–∞–∑ ‚Ññ${order.order_number} —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!</div>
                <div class="info-row">
                    <span class="info-label">–¢–æ–≤–∞—Ä:</span>
                    <span class="info-value">${order.item_name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</span>
                    <span class="info-value">${order.quantity} —à—Ç.</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É:</span>
                    <span class="info-value">$${order.price_per_unit}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–ò—Ç–æ–≥–æ:</span>
                    <span class="info-value" style="color: #51cf66; font-size: 18px;">$${order.total_price}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–°—Ç–∞—Ç—É—Å:</span>
                    <span class="info-value">${order.status}</span>
                </div>
            `;
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById('successScreen');
            if (screen) screen.classList.add('active');
        }
    </script>
